<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
	<main>
	  <header class="header">
	    <h1 id="title">SurveyForm</h1>
	    <p id="description">Thank you for taking the time to help us improve the platform</p>
	  </header>
	  <div id="form-holder">
	    <form action="#" id="survey-form">
	      <!--Name entry -->
	      <div class="option-boxes">
	        <label id="name-label" for="name">Name</label><br>
	        <input 
	               type="text"
	               name="name" 
	               id="name"
	               class="input-shape"
	               placeholder=" Enter your name" 
	               required
	               /><br><br>
	      </div>
	      <!--Email entry -->
	      <div class="option-boxes">
	        <label id="email-label" for="email">Email</label><br>
	        <input 
	              type="email"
	              name="email"
	              id="email"
	              class="input-shape"
	              placeholder=" Enter your Email"
	              required
	              /><br><br>
	      </div>
	      <!--Age entry -->
	      <div class="option-boxes">
	        <label for="number-label">Age(optional)</label><br>
	        <input 
	              type="number" 
	              id="number"
	              name="email"
	              placeholder=" Age"
	              min="18" max="99"
	              class="input-shape"
	              /><br><br>
	      </div>
	      <!--Role choice -->
	      <div class="option-boxes">
	        <label for="email">Which option best describes your current role? </label><br>
	        <div>
	          <select id="" name="" class="role-input-shape" placeholder="Select Current Role">
	            <option value="select-role">Select Current Role</option>
	            <option value="student">Student</option>
	            <option value="full-time">Full Time Job</option>
	            <option value="learner">Full Time Learner</option>
	            <option value="not-disclosed-role">Preffer Not To Say</option>
	            <option value="other-role">Other</option>
	          </select>
	        </div>
	      </div>
	      <!--recommend question -->
	      <div>
	        <label for="email">Would you recommend freeCodeCamp to a friend?</label><br>
	        <input type="radio" id="email" name="email"><br>
	          <label for=""></label>
	        <input type="radio" id="email" name="email"><br>
	        <input type="radio" id="email" name="email"><br>
	      </div>
	      
	    </form>
	  </div>
	</main>
</body>
</html>
