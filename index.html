<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
	<main>
	  <h1 id="title">SurveyForm</h1>
	  <p id="description">Thank you for taking the time to help us improve the platform</p>
	  <div id="form-holder">
	    <form action="#" id="survey-form">
	      
	      <label for="name">Name</label><br>
	      <input type="text" id="name-label" name="name" value=" Enter your name" class="input-shape"><br><br>
	      
	      <label for="email">Email</label><br>
	      <input type="email" id="email-label" name="email" value=" Enter your email" class="input-shape"><br><br>
	      
	      <label for="age-label">Age(optional)</label><br>
	      <input type="number" id="age-label" name="email" value=" Age" min="18" max="99" class="input-shape"><br><br>
	      
	      <label for="email">Which option best describes your current role? </label><br>
	        <select>
	          <option value="volvo">Volvo</option>
	          <option value="saab">Saab</option>
	          <option value="fiat">Fiat</option>
	          <option value="audi">Audi</option>
	        </select>
	      <input type="select" id="email" name="email" value=" Select current role"class="input-shape"><br><br>
	      
	      <label for="email">Would you recommend freeCodeCamp to a friend?</label><br>
	      <input type="radio" id="email" name="email"><br>
	        <label for=""></label>
	      <input type="radio" id="email" name="email"><br>
	      <input type="radio" id="email" name="email"><br>
	    </form>
	  </div>
	</main>
</body>
</html>
